<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
<meta name="description" content="차좀빼주세요">
<meta name="keywords" content="차좀빼주세요">
<meta property="og:type" content="website">
<meta property="og:title" content="차좀빼주세요">
<meta property="og:description" content="차좀빼주세요">
<meta property="og:site_name" content="차좀빼주세요">
<meta property="og:image" content="../../resources/images/favicon.png">
<title>차좀빼주세요</title>
<link rel="icon" type="image/png" href="../../resources/images/favicon.png">
<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
<script src="../../resources/js/jquery-1.11.2.min.js"></script>
<script src="../../resources/js/jquery_ui.js"></script>
</head>

<body>

<div id="wrap">
	<header class="qrcode-header">
		<button type="button" class="btn-prev">이전</button>
		<button type="button" class="btn-delete">삭제</button>
	</header>
	<div class="qrcode-setting">
		<ul>
			<li>
				<label>차량번호</label>
				<div><p class="inpbox"><input type="text"></p></div>
			</li>
			<li>
				<label>자동 응답 설정</label>
				<div>
					<span class="msg">작성한 메시지는 QR을 스캔한 분에게 보여집니다.</span>
					<p class="txtbox"><textarea></textarea></p>
				</div>
			</li>
			<li>
				<label>대리인 연락처 설정</label>
				<div>
					<span class="msg">QR 스캔 시 모두에게 안심 ARS가 전송됩니다.</span>
					<ul>
						<li>
							<span class="inpbox"><input type="text"></span>
							<span class="inpbox"><input type="text"></span>
						</li>
						<li>
							<span class="inpbox"><input type="text"></span>
							<span class="inpbox"><input type="text"></span>
							<button type="button" class="btn-delete">삭제</button>
						</li>
						<li><button type="button" class="btn-black">항목추가</button></li>
					</ul>
				</div>
			</li>
			<li>
				<label>빠른 응답(상세) 설정</label>
				<div>
					<span class="msg">해당 QR에서만 사용 가능한 빠른 응답 설정 입니다.</span>
					<ul>
						<li>
							<p class="inpbox"><input type="text" value="A동 501호 직원입니다. 연락주세요."></p>
						</li>
						<li>
							<span class="inpbox"><input type="text" value="주차관리인이 빼줄거예요."></span>
							<button type="button" class="btn-delete">삭제</button>
						</li>
						<li><button type="button" class="btn-black">항목추가</button></li>
					</ul>
				</div>
			</li>
		</ul>
		<button type="button" class="btn-black">저장</button>
	</div>
</div>

<script src="../../resources/js/front_ui.js"></script>
</body>
</html>
