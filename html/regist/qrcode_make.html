<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
<meta name="description" content="차플리">
<meta name="keywords" content="차플리">
<meta property="og:type" content="website">
<meta property="og:title" content="차플리">
<meta property="og:description" content="차플리">
<meta property="og:site_name" content="차플리">
<meta property="og:image" content="../../resources/images/og-img.png">
<title>차플리</title>
<link rel="icon" type="image/png" href="../../resources/images/favicon.png">
<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
<script src="../../resources/js/jquery-1.11.2.min.js"></script>
<script src="../../resources/js/jquery_ui.js"></script>
</head>

<body>

<div id="wrap">
	<div class="qrcode-container">
		<h2><strong>나의 안심QR코드</strong></h2>
		<div class="qrviewbox">
			<p class="bg-qr-img"><img src="../../resources/images/bg_qrcard.png" alt=""></p>
			<div class="my-qrcode">
				<button type="button" class="btn-qr-ad" onclick="front.modalView('pop-qrcodemake')">QR 추가 생성</button>
			</div>
		</div>
		<p class="txt-qrmate-request">서비스 이용을 위해 <br>안심 QR코드를 생성 해주세요!</p>
	</div>

	<!-- S: modalpop -->
	<div class="modalpop">		
		<div class="popupwrap pop-qrcodemake">
			<button type="button" class="btn-popclose" onclick="front.modalHide('pop-qrcodemake')" title="이전">이전</button>
			<h1>안심QR코드와 연결할 정보를 입력하세요.</h1>
			<div class="popcontents">				
				<fieldset>
					<ul class="formgroup">
						<li class="insert-carnumber">
							<label class="input-over">차량번호</label>
							<div>
								<p class="inpbox"><input type="text"></p>
							</div>
						</li>
						<li class="insert-cp">
							<label class="input-over">아파트</label>
							<div>
								<p class="optionbox">
									<select>
										<option>아파트명 선택</option><option>힐스테이트 송도</option><option>디에이치 개포</option>
									</select>
								</p>
							</div>
						</li>
						<li class="insert-cellphone">
							<label class="input-over">연결 전화번호</label>
							<div>
								<p class="inpbox"><input type="text"></p>
							</div>
						</li>
					</ul>
				</fieldset>
				<span class="btn-fixed"><button type="button" class="btn-black" onclick="front.modalHide('pop-qrcodemake')">QR 생성</button></span>
			</div>
		</div>
	</div>
	<!-- //E: modalpop -->
</div>

<script src="../../resources/js/front_ui.js"></script>
<script>
</script>
</body>
</html>
